<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวแปลงอุณหภูมิ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ตัวแปลงอุณหภูมิ</h2>
        <input type="number" id="tempInput" placeholder="กรอกอุณหภูมิ">
        <select id="unit">
            <option value="C">เซลเซียส เป็น ฟาเรนไฮต์</option>
            <option value="F">ฟาเรนไฮต์ เป็น เซลเซียส</option>
        </select>
        <button onclick="convertTemp()">แปลงค่า</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convertTemp() {
            let temp = document.getElementById("tempInput").value;
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");
            
            if (temp === "") {
                result.textContent = "กรุณากรอกค่าอุณหภูมิ";
                return;
            }
            
            temp = parseFloat(temp);
            
            if (unit === "C") {
                let converted = (temp * 9/5) + 32;
                result.textContent = `${temp}°C เท่ากับ ${converted.toFixed(2)}°F`;
            } else {
                let converted = (temp - 32) * 5/9;
                result.textContent = `${temp}°F เท่ากับ ${converted.toFixed(2)}°C`;
            }
        }
    </script>
</body>
</html>
